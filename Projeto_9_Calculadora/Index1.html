    <h1>Aula 5 - DOM - Praticando</h1>
    <script>
        function modificaFundo(corFundo) {
            document.getElementById('input1').style.background = corFundo
        }

        function validaCampo() {
            var valorDoCampo = document.getElementById('input1').value

            if(valorDoCampo.lenght < 3) {
                document.getElementById('input1').style.background = 'red'
            } else {
                document.getElementById('input1').style.background = 'green'
            }
        }
    </script>

    <input type="text" id="input1" class="" onclick="" onfocus="modificaFundo('yellow')" onblur="validaCampo()">
